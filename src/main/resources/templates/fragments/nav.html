<nav class="navbar navbar-expand-lg bg-light" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link text-dark mb-3"
           href="/admin/">Админка</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link text-dark mb-3"
               href="/client">Профиль</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <form
                    th:method="post"
                    th:action="@{/logout}">
                <input class="btn mb-3 nav-link " type="submit" value="Выход">
            </form>
        </li>
    </ul>
</nav>
