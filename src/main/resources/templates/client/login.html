<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/nav">Навигация</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Логин</h1>
                </div>

                <form th:action="@{/login}"
                      th:method="post"
                      class="m-md-auto w-50 pb-3">

                    <div class="mb-3">
                        <label class="form-label" for="username">Логин</label>
                        <input id="username"
                               name="username"
                               th:value="${username}"
                               type="text" class="form-control text-center"/>
                        </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Пароль</label>
                        <input type="password"
                               class="form-control text-center"
                               id="password"
                               name="password"/>
                    </div>

                    <p class="text-danger" th:if="${badCredentials}">
                        Неправильный логин или пароль
                    </p>

                    <button type="submit" class="btn btn-secondary">Логин</button>
                </form>


                <a class="btn btn-primary mb-3"
                   href="/register">Регистрация</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
