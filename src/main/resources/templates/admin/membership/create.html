<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/nav">Навигация</div>

<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Добавить членский взнос</h1>
                </div>

                <a class="btn btn-primary mb-3"
                   href="/admin/">Панель администратора</a>

                <form th:action="@{create}"
                      th:method="post"
                      th:object="${form}"
                      class="m-md-auto w-50 pb-3">

                    <div class="mb-3">
                        <label class="form-label" for="contributionAmount">Собираемая сумма</label>
                        <input th:field="*{contributionAmount}"
                               th:errorclass="is-invalid"
                               type="number"
                               step="0.01"
                               min="0"
                               class="form-control text-center"
                               id="contributionAmount"/>
                        <small th:if="${#fields.hasErrors('contributionAmount')}"
                               th:errors="*{contributionAmount}"
                               class="text-danger">Error message</small>
                    </div>


                    <button type="submit" class="btn btn-secondary">Создать членский взнос</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
